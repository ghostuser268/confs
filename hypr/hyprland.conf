#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

$mainMod = SUPER
#CUSTOM
monitor=eDP-1, 1920x1080, 0x0, 1
workspace=eDP-1,1

exec-once = dunst 
exec-once = hyprpaper
exec-once = ~/personal/confs/eww/sidebar/scripts/launch.sh ~/personal/confs/eww/horizontal_bar


# Commands --EXTRA
bind = $mainMod ALT, 0, exec, grim -g "$(hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" "/home/ghost/personal/pictures/screenshots/$(date | awk '{print $4}').png"; notify-send "Image: $(date | awk '{print $4}').png saved to pictures/screenshots."
bind = $mainMod ALT, 9, exec, grim -g "$(slurp)" - | wl-copy; notify-send "Saved screenshot to clipboard."
bind = $mainMod ALT, 1, exec, sudo xbacklight -dec 2
bind = $mainMod ALT, 2, exec, sudo xbacklight -inc 2
bind = $mainMod ALT, 3, exec, amixer -qc 1 set Master 10%- unmute
bind = $mainMod ALT, 4,exec, amixer -qc 1 set Master 10%+ unmute
bind = $mainMod SHIFT, X, pin

bind = $mainMod CTRL, LEFT, exec, "$( ~/personal/confs/hypr/scroll_ws.sh left )"
bind = $mainMod CTRL, RIGHT, exec, "$( ~/personal/confs/hypr/scroll_ws.sh right )"

bind = $mainMod, F, Fullscreen 
#bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, focusurgentorlast
bind = $mainMod, Tab, cyclenext

bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster

bind = $mainMod SHIFT, Right, resizeactive,150 0
bind = $mainMod SHIFT, Down, resizeactive,0 150
bind = $mainMod SHIFT, Left, resizeactive,-150 0
bind = $mainMod SHIFT, Up, resizeactive,0 -150

#bind = $mainMod SHIFT, Tab, exec, ~/.config/eww/scripts/launch.sh
misc { 
	 #vfr = true
   enable_swallow = true
	 swallow_regex = ^(st)$
	 swallow_regex = ^(alacritty)$
	 swallow_regex = ^(insomnia)$

   disable_hyprland_logo = true
} 

#debug { 
	 #damage_tracking = 2 
	 #overlay: true
#}


input {
    kb_options = ctrl:nocaps
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        tap-to-click = true
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 2
    gaps_out = 15
    border_size = 0
    layout = master
}


decoration {
    rounding = 0
		drop_shadow = yes
    shadow_range = 5
    shadow_render_power = 3
    col.shadow = rgba(000000ee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}
gestures {
    workspace_swipe = on
}
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, BackSlash, exec, alacritty -e "tmux"
bind = $mainMod ALT, F, exec, firefox

bind = $mainMod  SHIFT, Q, killactive, 
#bind = $mainMod  SHIFT, C, exit, 
bind = $mainMod, E, exec, st -e tmux
bind = $mainMod, V, togglefloating, 

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


